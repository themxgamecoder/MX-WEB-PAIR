  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      /* Background image */
      background: 
        linear-gradient(rgba(23, 17, 49, 0.7), rgba(23, 17, 49, 0.7)),
        url('https://i.ibb.co/tw4hKc9q/mx.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .button-container {
      margin: 15px 0;
    }

    button {
      width: 220px;
      height: 50px;
      font-size: 22px;
      font-weight: 600;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 0;
      transition: color 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
      background-size: 400%;
      filter: blur(5px);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.3s ease-in-out;
      animation: glowing 10s linear infinite;
    }

    button:hover::before {
      opacity: 1;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.85);
      color: white;
    }

    button:active {
      color: black;
      background: white;
      box-shadow: none;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
